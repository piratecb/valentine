    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const questionSection = document.getElementById('question-section');
        const celebration = document.getElementById('celebration');
        const container = document.querySelector('.container');

        // Initialize position of No button
        function initNoButton() {
            const containerRect = document.querySelector('.buttons-container').getBoundingClientRect();
            noBtn.style.left = '200px';
            noBtn.style.top = '0px';
        }

        initNoButton();

        // Make the No button run away from the mouse
        noBtn.addEventListener('mousemove', (e) => {
            moveButton(e);
        });

        noBtn.addEventListener('mouseenter', (e) => {
            moveButton(e);
        });

        function moveButton(e) {
            const buttonRect = noBtn.getBoundingClientRect();
            const containerRect = document.querySelector('.buttons-container').getBoundingClientRect();
            
            // Get mouse position
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            
            // Get button center
            const buttonCenterX = buttonRect.left + buttonRect.width / 2;
            const buttonCenterY = buttonRect.top + buttonRect.height / 2;
            
            // Calculate direction away from mouse
            const deltaX = buttonCenterX - mouseX;
            const deltaY = buttonCenterY - mouseY;
            
            // Normalize and amplify
            const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
            const moveDistance = 100;
            
            if (distance < 150) { // Detection radius
                const moveX = (deltaX / distance) * moveDistance;
                const moveY = (deltaY / distance) * moveDistance;
                
                // Get current position
                const currentLeft = noBtn.offsetLeft;
                const currentTop = noBtn.offsetTop;
                
                // Calculate new position
                let newLeft = currentLeft + moveX;
                let newTop = currentTop + moveY;
                
                // Keep button within container bounds
                const maxLeft = containerRect.width - buttonRect.width;
                const maxTop = containerRect.height - buttonRect.height;
                
                newLeft = Math.max(0, Math.min(newLeft, maxLeft));
                newTop = Math.max(0, Math.min(newTop, maxTop));
                
                noBtn.style.left = newLeft + 'px';
                noBtn.style.top = newTop + 'px';
            }
        }

        // Handle Yes button click
        yesBtn.addEventListener('click', () => {
            questionSection.style.display = 'none';
            celebration.classList.add('active');
            
            // Create confetti effect
            createConfetti();
        });

        function createConfetti() {
            const colors = ['#ff4757', '#ff6b81', '#ee5a6f', '#f368e0', '#ff9ff3'];
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.style.position = 'fixed';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.top = '-10px';
                    confetti.style.width = '10px';
                    confetti.style.height = '10px';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.borderRadius = '50%';
                    confetti.style.pointerEvents = 'none';
                    confetti.style.zIndex = '1000';
                    
                    document.body.appendChild(confetti);
                    
                    const animation = confetti.animate([
                        { transform: 'translateY(0) rotate(0deg)', opacity: 1 },
                        { transform: `translateY(100vh) rotate(${Math.random() * 360}deg)`, opacity: 0 }
                    ], {
                        duration: 3000 + Math.random() * 2000,
                        easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
                    });
                    
                    animation.onfinish = () => confetti.remove();
                }, i * 50);
            }
        }
